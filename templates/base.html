{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>

    {% block title %}
        <title>Accueil du site de reporting</title>
    {% endblock title %}
    {% block style %}
    {% endblock style %}
    {% block script %} {% endblock script %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/14ba7d4aee.js" crossorigin="anonymous"></script>
    {#    <script src="{% static 'scripts/jquery-3.7.1.js' %}"></script>#}
    <script src="{% static 'scripts/script.js' %}" defer></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <div class="icon hide" id="logo_sgabs">
            <img src="{% static 'images/absLogo.png' %}" alt="logo de SGABS">
        </div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">

        <li>
            <a href="{% url 'dashboard' %}">
                <i class="fas fa-chart-line"></i>
                <span class="links_name">Rapports</span>
            </a>
            <span class="tooltip">Rapports</span>
        </li>

        <li>
            <a href="{% url 'inventaires' %}">
                <i class="fa fa-th-large" aria-hidden="true"></i>
                <span class="links_name">Inventaires</span>
            </a>
            <span class="tooltip">Inventaires</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <img src="{% static 'images/profile.jpeg' %}" alt="profileImg"/>
                <div class="name_job">
                    <div class="name">Echarki Miloud</div>
                    <div class="job">Admin RHS</div>
                </div>
            </div>
            <a href="{% url 'logout' %}">
                <i class="bx bx-log-out" id="log_out"></i>
            </a>

        </li>
    </ul>
</div>
{% block content %}

{% endblock content %}






</body>
</html>
